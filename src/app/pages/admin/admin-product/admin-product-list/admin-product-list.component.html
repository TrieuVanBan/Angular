<div>
    <a routerLink="/admin/products/create">
        <button class="btn btn-primary">Create</button>
    </a>
</div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let product of products">
        <tr >
            <td>{{product._id}}</td>
            <td>{{product.name}}</td>
            <td class="btn btn-warning" (click)="onDelete(product._id)">Delete</td>
        </tr>
    </tbody>
</table>
